<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 OLED Viewer</title>
<style>
body { font-family: sans-serif; background-color: #2c2c2c; color: #eee; text-align: center; margin: 20px; padding: 0; }
h1 { margin-bottom: 20px; }
#oled-canvas { background-color: #000; border: 2px solid #555; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges; }
#status-bar { margin-top: 15px; font-style: italic; color: #aaa; }
#fps-counter { position: absolute; top: 20px; right: 20px; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; font-size: 14px; color: #0f0; }
.controls { margin-top: 10px; }
.controls button { font-size: 20px; width: 40px; height: 40px; margin: 0 5px; }
.game-controls { margin-top: 15px; }
.game-controls button {
font-size: 16px;
padding: 8px 16px;
margin: 0 5px;
border: 1px solid #555;
background-color: #4a4a4a;
color: #eee;
cursor: pointer;
border-radius: 4px;
}
.game-controls button:hover {
background-color: #5c5c5c;
}
.game-controls button:active {
background-color: #6a6a6a;
transform: translateY(1px);
}
</style>
</head>
<body>
<h1>ESP32 OLED Viewer</h1>
<div id="fps-counter">FPS: --</div>
<canvas id="oled-canvas" width="128" height="64"></canvas>
<div class="controls">
<button id="zoom-out">-</button>
<button id="zoom-in">+</button>
</div>
<div class="game-controls">
<button class="game-btn" data-pin="1">Left</button>
<button class="game-btn" data-pin="0">OK</button>
<button class="game-btn" data-pin="2">Right</button>
<button id="record-btn">Record GIF</button>
</div>
<div id="status-bar">Status: <span id="status">Disconnected</span></div>

<script>
    // --- Main Application Logic ---
    const canvas = document.getElementById('oled-canvas');
    const ctx = canvas.getContext('2d');
    const statusSpan = document.getElementById('status');
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');
    const fpsCounter = document.getElementById('fps-counter');
    const recordButton = document.getElementById('record-btn');
    let socket;
    
    const baseWidth = 128;
    const baseHeight = 64;
    const totalBytes = baseWidth * baseHeight / 8;
    let scale = 4;

    const frameQueue = [];
    const MAX_FRAMES_IN_QUEUE = 40; // 5 batches of 8 frames
    let lastFrameTime = 0;
    let baseTargetFrameInterval = 1000 / 30;
    let dynamicFrameInterval = baseTargetFrameInterval;
    let lastAdjustmentLogTime = 0;

    let displayedFrameCount = 0;
    
    const buttonStates = {};
    const CLICK_MAX_DURATION_MS = 300;
    const LONG_PRESS_MIN_DURATION_MS = 750;

    // Recording state
    let isRecording = false;
    let gif;

    // Heartbeat/Connection check logic
    let lastServerResponseTime = 0;
    let connectionCheckInterval;
    const IDLE_TIMEOUT_MS = 7000; 
    const PING_IF_IDLE_MS = 4000; 

    // Web Worker for decoding
    let worker;

    // This function contains all the main application logic.
    function initializeApp() {
        // --- Define All Helper Functions First ---
        function updateCanvasSize() {
            canvas.style.width = `${baseWidth * scale}px`;
            canvas.style.height = `${baseHeight * scale}px`;
        }

        function playbackLoop(timestamp) {
            requestAnimationFrame(playbackLoop);

            if (frameQueue.length === 0) {
                if(!window.isQueueEmpty) {
                    console.warn("[WebStream] Playback stutter: Frame queue is empty.");
                    window.isQueueEmpty = true;
                }
                lastFrameTime = 0;
                return; 
            }
            
            if (window.isQueueEmpty) {
                console.log(`[WebStream] Playback resumed. Queue size: ${frameQueue.length}`);
                window.isQueueEmpty = false;
            }

            if (!lastFrameTime) {
                lastFrameTime = timestamp;
            }

            const elapsed = timestamp - lastFrameTime;

            if (elapsed >= dynamicFrameInterval) {
                lastFrameTime = timestamp - (elapsed % dynamicFrameInterval);
                const frameData = frameQueue.shift();
                drawBuffer(frameData);
                displayedFrameCount++;

                if (window.GIF && isRecording && gif) {
                    gif.addFrame(ctx, { copy: true, delay: dynamicFrameInterval });
                }

                const IDEAL_BUFFER_SIZE = 16;
                const P_CONTROLLER_GAIN = 1.8;
                const MAX_ADJUSTMENT_PERCENT = 0.8;
                const MAX_ADJUSTMENT_MS = baseTargetFrameInterval * MAX_ADJUSTMENT_PERCENT;

                let bufferError = IDEAL_BUFFER_SIZE - frameQueue.length;
                let adjustment = bufferError * P_CONTROLLER_GAIN;
                adjustment = Math.max(-MAX_ADJUSTMENT_MS, Math.min(MAX_ADJUSTMENT_MS, adjustment));
                
                dynamicFrameInterval = baseTargetFrameInterval + adjustment;

                if (timestamp - lastAdjustmentLogTime > 1000) {
                    console.log(`[WebStream] Buffer: ${frameQueue.length}. Base: ${baseTargetFrameInterval.toFixed(1)}ms. Adjust: ${adjustment.toFixed(1)}ms. Dynamic: ${dynamicFrameInterval.toFixed(1)}ms.`);
                    lastAdjustmentLogTime = timestamp;
                }
            }
        }
        
        function startConnectionChecks() {
            lastServerResponseTime = Date.now();
            clearInterval(connectionCheckInterval);
            connectionCheckInterval = setInterval(() => {
                const now = Date.now();
                if (now - lastServerResponseTime > IDLE_TIMEOUT_MS) {
                    console.warn(`[WebStream] No server response for over ${IDLE_TIMEOUT_MS}ms. Closing connection.`);
                    socket.close();
                } else if (now - lastServerResponseTime > PING_IF_IDLE_MS) {
                    if (socket && socket.readyState === WebSocket.OPEN) socket.send('ping');
                }
            }, 2000); 
        }

        function connect() {
            const gateway = `ws://${window.location.host}/screenviewer/ws`;
            statusSpan.textContent = "Connecting...";
            socket = new WebSocket(gateway);
            socket.binaryType = 'arraybuffer'; 

            socket.onopen = function(event) {
                statusSpan.textContent = "Connected";
                console.log("WebSocket connection opened.");
                startConnectionChecks();
            };

            socket.onclose = function(event) {
                statusSpan.textContent = "Disconnected. Reconnecting in 2s...";
                console.log("WebSocket connection closed. Attempting to reconnect...");
                frameQueue.length = 0;
                clearInterval(connectionCheckInterval);
                setTimeout(connect, 2000);
            };

            socket.onerror = function(error) { statusSpan.textContent = "Connection Error"; console.error(`WebSocket Error:`, error); };
            
            socket.onmessage = function(event) {
                lastServerResponseTime = Date.now();
                if (typeof event.data === 'string' && event.data === 'pong') return;
                worker.postMessage(new Uint8Array(event.data));
            };
        }
        
        function drawBuffer(decodedBuffer) {
            if (decodedBuffer.length !== totalBytes) return;

            const imageData = ctx.createImageData(baseWidth, baseHeight);
            const data = imageData.data;
            for (let i = 0; i < decodedBuffer.length; i++) {
                const byte = decodedBuffer[i];
                const page = Math.floor(i / baseWidth);
                const x = i % baseWidth;
                for (let bit = 0; bit < 8; bit++) {
                    const y = page * 8 + bit;
                    if (y >= baseHeight) continue;
                    if ((byte >> bit) & 1) {
                        const pixelIndex = (y * baseWidth + x) * 4;
                        data[pixelIndex] = 255; data[pixelIndex + 1] = 255; data[pixelIndex + 2] = 255; data[pixelIndex + 3] = 255;
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function sendButtonCommand(pin, eventTypeStr) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const command = `BTN_EVENT:PIN=${pin},TYPE=${eventTypeStr}`;
                socket.send(command);
            } else {
                console.warn("Could not send button command. WebSocket not open.");
                statusSpan.textContent = "Error: Not Connected";
            }
        }

        function handleButtonDown(event) {
            event.preventDefault(); 
            const pin = this.dataset.pin; if (!pin) return;
            buttonStates[pin] = { pressTime: Date.now(), longPressTriggered: false, timer: setTimeout(() => { sendButtonCommand(pin, 'LONG_PRESS'); buttonStates[pin].longPressTriggered = true; }, LONG_PRESS_MIN_DURATION_MS) };
            sendButtonCommand(pin, 'PRESS');
        }

        function handleButtonUp(event) {
            event.preventDefault();
            const pin = this.dataset.pin; if (!pin || !buttonStates[pin]) return;
            clearTimeout(buttonStates[pin].timer);
            sendButtonCommand(pin, 'RELEASE');
            const pressDuration = Date.now() - buttonStates[pin].pressTime;
            if (!buttonStates[pin].longPressTriggered && pressDuration <= CLICK_MAX_DURATION_MS) {
                sendButtonCommand(pin, 'CLICK');
            }
            delete buttonStates[pin];
        }

        // --- Begin Initialization Logic ---
        const workerCode = `
            const totalBytes = ${totalBytes};
            let latestFrameBuffer = new Uint8Array(totalBytes);

            const crc32 = (function() {
                let table;
                function make_table() {
                    table = new Uint32Array(256);
                    for (let i = 0; i < 256; i++) {
                        let c = i;
                        for (let j = 0; j < 8; j++) {
                            c = ((c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
                        }
                        table[i] = c;
                    }
                }
                return function(data, len) {
                    if (!table) make_table();
                    let crc = -1;
                    for (let i = 0; i < len; i++) {
                        crc = (crc >>> 8) ^ table[(crc ^ data[i]) & 0xFF];
                    }
                    return (crc ^ -1) >>> 0;
                };
            })();

            function decompressRLE(payload) {
                const decompressed = new Uint8Array(totalBytes * 10);
                let decompressedIndex = 0;
                for (let i = 0; i < payload.byteLength; i += 2) {
                    const runCount = payload[i];
                    const byteValue = payload[i + 1];
                    for (let j = 0; j < runCount; j++) {
                        if (decompressedIndex < decompressed.length) {
                            decompressed[decompressedIndex++] = byteValue;
                        } else {
                            console.error("RLE decompression overflowed buffer");
                            break;
                        }
                    }
                }
                return decompressed.subarray(0, decompressedIndex);
            }

            function applyDelta(payload) {
                for (let i = 0; i < payload.byteLength; i += 3) {
                    const index = (payload[i] << 8) | payload[i + 1];

                    }

                const buffer = e.data;
                const header = String.fromCharCode(buffer[0]);
                const payload = buffer.subarray(1);

                if (header === 'B') {
                    const headerSize = 1 + 1 + 1 + 4;
                    if (payload.length < headerSize) {
                        self.postMessage({ error: "Invalid batch frame received: too short." });
                        return;
                    }
                    const frameCountInBatch = payload[0];
                    const targetFps = payload[1];
                    const isCompressed = payload[2] === 1;

                    workerScript: workerURL // Use the Blob URL
                });

                gif.on('finished', function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'tamabouchi-capture.gif';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    recordButton.textContent = 'Record GIF';
                    recordButton.disabled = false;
                    statusSpan.textContent = "GIF saved!";
                    console.log("[WebStream] GIF rendering finished and downloaded.");
                    setTimeout(() => { if (statusSpan.textContent === "GIF saved!") statusSpan.textContent = "Connected"; }, 3000);
                    
                    // Clean up the worker blob URL after it's used
                    URL.revokeObjectURL(workerURL);
                });
            }
        };
    }

    // --- Startup ---
    window.onload = function() {
        // Start the main app immediately
        initializeApp();
        
        // Setup the optional GIF recorder feature
        setupGifRecorder();
    };

</script>
